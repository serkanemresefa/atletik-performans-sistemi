<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletik Performans Takip Sistemi - Giriş</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Atletik Performans Takip Sistemi</h1>
            <p style="font-size: 14px; color: #6c757d; margin-top: 10px;">Futbol performans takip platformu</p>
        </div>

        <div class="demo-info">
            <strong>Demo Hesabı:</strong>
            <strong>Kullanıcı:</strong> demo<br>
            <strong>Şifre:</strong> demo123
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Giriş Yap</button>
            <button class="auth-tab" onclick="switchTab('register')">Kayıt Ol</button>
        </div>

        <div id="alert-container"></div>

        <!-- Giriş Formu -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-username">Kullanıcı Adı</label>
                <input type="text" id="login-username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-password">Şifre</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
            <button type="submit" class="btn" id="login-btn">Giriş Yap</button>
        </form>

        <!-- Kayıt Formu -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-username">Kullanıcı Adı</label>
                <input type="text" id="register-username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="register-email">E-posta</label>
                <input type="email" id="register-email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="register-password">Şifre (en az 6 karakter)</label>
                <input type="password" id="register-password" class="form-control" required minlength="6">
            </div>
            <button type="submit" class="btn" id="register-btn">Kayıt Ol</button>
        </form>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tabName + '-form').classList.add('active');
            document.getElementById('alert-container').innerHTML = '';
        }

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function setButtonLoading(buttonId, isLoading) {
            const btn = document.getElementById(buttonId);
            const originalText = buttonId === 'login-btn' ? 'Giriş Yap' : 'Kayıt Ol';
            if (isLoading) {
                btn.disabled = true;
                btn.textContent = 'İşlem yapılıyor...';
            } else {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            setButtonLoading('login-btn', true);
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    showAlert('success', data.message);
                    setTimeout(() => { window.location.href = '/'; }, 1000);
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', 'Bağlantı hatası. Lütfen tekrar deneyin.');
            } finally {
                setButtonLoading('login-btn', false);
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            setButtonLoading('register-btn', true);
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    showAlert('success', data.message);
                    setTimeout(() => { window.location.href = '/'; }, 1000);
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', 'Bağlantı hatası. Lütfen tekrar deneyin.');
            } finally {
                setButtonLoading('register-btn', false);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-username').value = 'demo';
            document.getElementById('login-password').value = 'demo123';
        });
    </script>
</body>
</html>
